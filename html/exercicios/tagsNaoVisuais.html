<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...
section - agrupamento temático de conteúdo, em sesoes tipo 1.1 e 1.2
article - conteúdo auto-contido,tem começo meio e fim
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo),fazer uma observação no conteudo
details - exibe detalhes que pode ser exibidos ou escondidos,
As Famosas...
div - divisão ou seção
span - usado para agrupar elementos inline
-->

    div {
        display: inline;/*colocas as divs em mesma linha*/

        font-weight: bold;/*fonte em negrito*/
