<!DOCTYPE html><!---->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>/*css*/
        #conteudo {/*#id : editar conteudo*/
            padding: 30px 0px;/*espaçamento:em cimapx,em baixopx*/
        }
    </style>
</head>
<body>
    <header><!--cabeçalho da navegação-->
        <h1>Exercícios HTML</h1>
    </header>
    <nav><!--nav da navegação-->
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> | <!--a:navegação para outro site ou local href"local a ir pasta/arquivo "-->
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |<!--wn-nav é uma id de fetch-->
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
        <a href wm-nav="exercicios/video.html">09 - Vídeo</a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a> |
    
        <section id="conteudo"></section><!--section usado para conteudo entre outros tbm existe-->
    <footer>
        Curso de Web Moderno
    </footer><!--nornmalmente usado no final da pagina o footer-->
    <script>/*codar em js no html*/
        document.querySelectorAll('[wm-nav]').forEach(link => {//querySelectorAll:pegar todos os links com['a']
            const conteudo = document.getElementById('conteudo')//passando o conteudo usando getElementById
            //console.log(link)//ver o link pelo console se obtem
            link.onclick = function(e) {//click q gera uma função q sera chamada
                e.preventDefault()//previnir q o comportamento padrão q é aparecer e logo sumir então para se manter q a navegação ocorra
                fetch(link.getAttribute('wm-nav'))//fazer requisição ajax coloca dentro do conteudo com fetch conecta wm-nav
                    .then(resp => resp.text())//faz a requisição then,,resp.text():função q pega texto html
                    .then(html => conteudo.innerHTML = html)//vem o html ,,innerhtml e substitui o conteudo na mesma pagina
            }
        })
    </script>
    
</body>
</html>
